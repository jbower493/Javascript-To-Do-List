<!DOCTYPE html>
<html>
<head>
  <link href="./index.css" type="text/css" rel="stylesheet">
  <title>Javascript To Do List</title>
</head>

<body>

  <h1>To Do list</h1>

  <main>

    <div id="item-adder">
      <input id="new-item" type="text" name="new-item" required><br>
      <div id="add-button">Add Item</div>
    </div>

    <ul id="list">
      <li id="item-1" class="list-item flex-con">Item 1<div class="delete-button">x</div></li>
      <li id="item-2" class="list-item flex-con">Item 2<div class="delete-button">x</div></li>
      <li id="item-3" class="list-item flex-con">Item 3<div class="delete-button">x</div></li>
      <li id="item-4" class="list-item flex-con">Item 4<div class="delete-button">x</div></li>
    </ul>

  </main>




  <script src="main.js"></script>
</body>
</html>
